<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="assets/img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result">0</div>
        <div class="buttons">
          <div class="row numbers">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>

            <button class="large">0</button>
            <button class="orange">=</button>
          </div>

          <div class="row operators">
            <button class="orange">C</button>
            <button id="plus" value="+">+</button>
            <button id="minus" value="-">-</button>
            <button id="multiply" value="*">&#215;</button> <!--moltiplicazione-->
            <button id="division" value="%">&#247;</button> <!--divisione-->
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/calculator.js"></script>
  </body>
</html>
